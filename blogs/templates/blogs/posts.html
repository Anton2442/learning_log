{% extends "blogs/base.html" %}
{% block content %}
  <p>Posts</p>

  <a href="{% url 'blogs:new_post' %}">Create a new post</a>

  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'blogs:post' post.id %}">{{ post }}</a>
      </li>
    {% empty %}
      <li>No posts ¯\_(ツ)_/¯</li>
    {% endfor %}
  </ul>
{% endblock content %}
